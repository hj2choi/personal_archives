syntax = "proto3";

// message: define message structure.
// refer to https://developers.google.com/protocol-buffers/docs/proto3#scalar for other data types
message MyInput {
    string mystrin = 1; // serial number, increment from 1 to n
}

message MyOutput {
    string mystrout = 1;
}

// service nickname
// rpc: input output configuration
service MyServiceName {
    rpc MyRequestHandler(MyInput) returns (MyOutput);
}